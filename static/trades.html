<!DOCTYPE html>
<html>
<head>
    <title>Trade Status Monitor</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        .trades-panel {
            flex: 1;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .input-group {
            margin-bottom: 10px;
        }
        input {
            padding: 5px;
            margin-right: 5px;
        }
        button {
            padding: 5px 10px;
        }
        .sell-button {
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .sell-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="trades-panel">
            <h2>Open Trades</h2>
            <table>
                <thead>
                    <tr>
                        <th>Trade ID</th>
                        <th>Symbol</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Timestamp</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="openTradesBody">
                </tbody>
            </table>
        </div>

        <div class="trades-panel">
            <h2>Single Trade Monitor</h2>
            <div class="input-group">
                <input type="text" id="tradeId" placeholder="Enter Trade ID">
                <button onclick="monitorTrade()">Monitor</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Trade ID</th>
                        <th>Symbol</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Timestamp</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="singleTradeBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let openTradesWs;
        let singleTradeWs;

        function sellTrade(tradeId) {
            fetch('/api/trade/sell', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    trade_id: tradeId
                })
            })
            .then(response => response.json())
            .then(data => console.log('Trade closed:', data))
            .catch(error => console.error('Error:', error));
        }

        function connectOpenTrades() {
            openTradesWs = new WebSocket('ws://localhost:8080/ws/trades');
            
            openTradesWs.onopen = function() {
                console.log('Connected to open trades stream');
            };
            
            openTradesWs.onmessage = function(e) {
                const trades = JSON.parse(e.data);
                updateOpenTradesTable(trades);
            };
            
            openTradesWs.onclose = function() {
                console.log('Disconnected from open trades stream');
                setTimeout(connectOpenTrades, 3000);
            };
        }

        function monitorTrade() {
            const tradeId = document.getElementById('tradeId').value;
            if (!tradeId) return;

            if (singleTradeWs) {
                singleTradeWs.close();
            }

            singleTradeWs = new WebSocket(`ws://localhost:8080/ws/trade/${tradeId}`);
            
            singleTradeWs.onopen = function() {
                console.log('Connected to single trade stream');
            };
            
            singleTradeWs.onmessage = function(e) {
                const trade = JSON.parse(e.data);
                updateSingleTradeTable(trade);
            };
            
            singleTradeWs.onclose = function() {
                console.log('Disconnected from single trade stream');
            };
        }

        function updateOpenTradesTable(trades) {
            const tbody = document.getElementById('openTradesBody');
            tbody.innerHTML = trades.map(trade => createTradeRow(trade)).join('');
        }

        function updateSingleTradeTable(trade) {
            const tbody = document.getElementById('singleTradeBody');
            tbody.innerHTML = createTradeRow(trade);
        }

        function createTradeRow(trade) {
            const sellButton = trade.status === 'OPEN' 
                ? `<button class="sell-button" onclick="sellTrade('${trade.id}')">Sell</button>` 
                : '';
            
            return `
                <tr>
                    <td>${trade.id}</td>
                    <td>${trade.symbol}</td>
                    <td>${trade.type}</td>
                    <td>${trade.price.toFixed(2)}</td>
                    <td>${trade.status}</td>
                    <td>${new Date(trade.timestamp).toLocaleString()}</td>
                    <td>${sellButton}</td>
                </tr>
            `;
        }

        // Start monitoring open trades
        connectOpenTrades();
    </script>
</body>
</html>
